<!DOCTYPE html>
<html>
<head>
  <title>TEMPERATURE CONVERTER</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h2>*TEMPERATURE CONVERTER*</h2>
    <div class="input-group">
      <label>CELSIUS:</label>
      <input type="number" id="celcius-input" placeholder="Enter temperature in Celsius">
    </div>
    <div class="input-group">
      <label>FAHRENHEIT:</label>
      <input type="number" id="fahrenheitInput" placeholder="Enter temperature in Fahrenheit">
    </div>
    <div class="input-group">
      <button onclick="convertToCelsius()">Convert to Celsius</button>
      <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
    </div>
  </div>
  <script src="intern.js"></script>
</body>
</html>
